    <h1>About Fimfex</h1>
    <p>Fimfex is a simple story exchange system.</p>
    <p>No user information is stored (other than a 'username' string).</p>
    <p>There is no provision for security, privacy, or data integrity.</p>
    <p>Use it however you wish!</p>
